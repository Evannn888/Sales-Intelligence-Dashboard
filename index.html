<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Intelligence Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow flex items-center px-6 py-4">
    <img src="https://www.egain.com/wp-content/themes/egain/images/logo.svg" alt="eGain Logo" class="h-10 mr-4" />
    <h1 class="text-2xl font-bold text-blue-900 tracking-tight">Sales Intelligence Dashboard</h1>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Metrics -->
    <div id="metrics" class="flex flex-wrap gap-4 mb-8"></div>
    <!-- Search -->
    <div class="flex items-center mb-4">
      <div class="relative w-full max-w-md">
        <input id="search" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Search by company or interest..." />
        <svg class="absolute left-3 top-2.5 text-gray-400" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="8" r="7"/><line x1="16" y1="16" x2="12.5" y2="12.5"/></svg>
      </div>
    </div>
    <!-- Table -->
    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full text-sm" id="accounts-table">
        <thead>
          <tr class="bg-gray-100 text-gray-700">
            <th class="py-2 px-4 text-left">Company Name</th>
            <th class="py-2 px-4 text-left">Lead Score</th>
            <th class="py-2 px-4 text-left">Key Interests</th>
            <th class="py-2 px-4"></th>
          </tr>
        </thead>
        <tbody id="accounts-tbody">
        </tbody>
      </table>
    </div>
  </main>
  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
      <button id="modal-close" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="4" x2="18" y2="18"/><line x1="18" y1="4" x2="4" y2="18"/></svg>
      </button>
      <div id="modal-content"></div>
    </div>
  </div>
  <script>
    let allAccounts = [];
    let filteredAccounts = [];
    const metricsDiv = document.getElementById('metrics');
    const tbody = document.getElementById('accounts-tbody');
    const searchInput = document.getElementById('search');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const modalClose = document.getElementById('modal-close');

    function renderMetrics(accounts) {
      const total = accounts.length;
      const hot = accounts.filter(a => a.leadScore >= 75).length;
      metricsDiv.innerHTML = `
        <div class="flex items-center bg-white shadow rounded p-4 min-w-[180px]">
          <div class="mr-3 text-blue-600"><svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="20" height="20" rx="4"/></svg></div>
          <div><div class="text-2xl font-bold">${total}</div><div class="text-gray-500 text-sm">Total Tracked Companies</div></div>
        </div>
        <div class="flex items-center bg-white shadow rounded p-4 min-w-[180px]">
          <div class="mr-3 text-orange-600"><svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v6l-2 2m8-8v6l2 2m-6 2v6l-2 2m8-8v6l2 2"/></svg></div>
          <div><div class="text-2xl font-bold">${hot}</div><div class="text-gray-500 text-sm">Hot Accounts</div></div>
        </div>
      `;
    }

    function renderTable(accounts) {
      tbody.innerHTML = '';
      accounts.sort((a, b) => b.leadScore - a.leadScore);
      for (const c of accounts) {
        const tags = c.keyInterests.map(tag => `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-1 mb-1 px-2 py-0.5 rounded">${tag}</span>`).join('');
        tbody.innerHTML += `
          <tr class="border-t hover:bg-blue-50 transition">
            <td class="py-2 px-4 font-medium text-blue-900">${c.companyName}</td>
            <td class="py-2 px-4 w-48">
              <div class="w-full bg-gray-200 rounded h-3">
                <div class="h-3 rounded ${c.leadScore >= 75 ? 'bg-red-500' : c.leadScore >= 40 ? 'bg-yellow-500' : 'bg-green-500'}" style="width:${Math.min(100, Math.round((c.leadScore/100)*100))}%"></div>
              </div>
              <span class="ml-2 text-xs text-gray-600">${c.leadScore}</span>
            </td>
            <td class="py-2 px-4"><div class="flex flex-wrap">${tags}</div></td>
            <td class="py-2 px-4 text-right">
              <button class="inline-flex items-center gap-1 px-3 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition details-btn" data-company='${encodeURIComponent(JSON.stringify(c))}'>
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="8" r="7"/><line x1="8" y1="4" x2="8" y2="8"/><line x1="8" y1="12" x2="8" y2="12"/></svg> Details
              </button>
            </td>
          </tr>
        `;
      }
      // Add event listeners for details buttons
      document.querySelectorAll('.details-btn').forEach(btn => {
        btn.onclick = () => {
          const c = JSON.parse(decodeURIComponent(btn.getAttribute('data-company')));
          showModal(c);
        };
      });
    }

    function showModal(company) {
      modalContent.innerHTML = `
        <h2 class="text-xl font-bold mb-2 flex items-center gap-2">${company.companyName}</h2>
        <div class="mb-2 flex items-center gap-2">
          <span class="font-semibold">Lead Score:</span>
          <div class="w-32 bg-gray-200 rounded h-3 inline-block align-middle">
            <div class="h-3 rounded ${company.leadScore >= 75 ? 'bg-red-500' : company.leadScore >= 40 ? 'bg-yellow-500' : 'bg-green-500'}" style="width:${Math.min(100, Math.round((company.leadScore/100)*100))}%"></div>
          </div>
          <span class="ml-2 text-sm text-gray-600">${company.leadScore}</span>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Key Interests:</span>
          <div class="mt-1 flex flex-wrap">${company.keyInterests.map(tag => `<span class='inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-1 mb-1 px-2 py-0.5 rounded'>${tag}</span>`).join('')}</div>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Last Visit:</span>
          <span class="ml-2 text-gray-700 text-sm">${company.lastVisit ? new Date(company.lastVisit).toLocaleString() : '-'}</span>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Total Visits:</span>
          <span class="ml-2 text-gray-700 text-sm">${company.visitCount}</span>
        </div>
      `;
      modal.classList.remove('hidden');
    }

    modalClose.onclick = () => modal.classList.add('hidden');
    modal.onclick = (e) => { if (e.target === modal) modal.classList.add('hidden'); };

    searchInput.addEventListener('input', () => {
      const s = searchInput.value.toLowerCase();
      filteredAccounts = allAccounts.filter(c =>
        c.companyName.toLowerCase().includes(s) ||
        (c.keyInterests && c.keyInterests.some(k => k.toLowerCase().includes(s)))
      );
      renderTable(filteredAccounts);
      renderMetrics(filteredAccounts);
    });

    fetch('visitorData.json')
      .then(res => res.json())
      .then(data => {
        allAccounts = data;
        filteredAccounts = data;
        renderTable(data);
        renderMetrics(data);
      })
      .catch(() => {
        tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-red-500">Failed to load visitor data.</td></tr>';
      });
  </script>
</body>
</html>
